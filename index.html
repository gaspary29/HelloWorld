<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello world</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top_content center">
        <h1 class="h1">Добро пожаловать на мой сайт !</h1>
        <p class="h1p1">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b class="p1">поехали</b> и
            <b class="p1">приступай</b>
        </p>
        <button class="button" type="submit">Поехали!</button>
    </header>


    <div class="game center">
        <div class="game_box">
            <div class="game_card">
                <a href="#">
                    <img src="img/Rectangle 6.jpg" alt="Игра 1" class="game_img">
                </a>
                <a class="text_img" href="#">Игра 1</a>
            </div>
            <div class="game_card">
                <a href="#">
                    <img src="img/Rectangle 7.jpg" alt="Игра 2" class="game_img">
                </a>
                <a class="text_img" href="#">Игра 2</a>
            </div>
            <div class="game_card">
                <a href="#">
                    <img src="img/Rectangle 8.jpg" alt="Игра 3" class="game_img">
                </a>
                <a class="text_img" href="#">Игра 3
                </a>
            </div>
        </div>
    </div>
    <div class="game_timeyear center">
        <div class="timeyear">
            <h2 class="h2">Времена года!</h2>
            <p2 class="p2">Нажмите кнопку играть, введите номер месяца
                (от 1 до 12) и вы узнаете к какому времени года он относится
            </p2>
            <button onclick="TimeOfYear();" class="button">Играть!</button>
        </div>
        <div>
            <img src="img/gameimg.svg" alt="#" class="game_foot">
        </div>
    </div>

<script src="hw-5.js"></script>
</body>

</html>
